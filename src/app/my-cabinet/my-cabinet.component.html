<div ngClass="CabinetWrapper">

  <div ngClass="UserBlock">
    <div ngClass="title">
      <h2>{{userInfo.items[0].data[0].title}}</h2>
    </div>

    <div ngClass="ImageBlock">

      <div ngClass="Image">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block  UserImage" src="{{userInfo.items[0].links[0].href}}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block  UserImage" src="{{userInfo.items[1].links[0].href}}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block  UserImage" src="{{userInfo.items[2].links[0].href}}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div ngClass="TextWrapper">
        <div ngClass="TextBlock">
          <p>Center: {{userInfo.items[1].data[0].center}}</p>
          <p>Date_created: {{userInfo.items[1].data[0].date_created}}</p>
          <p>Description: {{userInfo.items[1].data[0].description}}</p>
          <p>Nasa_id: {{userInfo.items[1].data[0].nasa_id}}</p>
          <ul>Your keywords: <li *ngFor="let user of userInfo.items[0].data[0].keywords; let i = index">{{user}}</li> </ul>
        </div>
      </div>
    </div>
  </div>
  <div>
    <img class="NasaLogo" src="../../assets/nasa.png" alt="nasa">
  </div>
</div>
